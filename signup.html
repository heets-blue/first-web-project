<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign Up</title>
    
    <link rel="stylesheet" href="/css/meer.css" type="text/css">
  
    </head>
    <body>
      <div class="signupFrame">
        <span class="Sign-up-in-frame">
          Sign up
        </span>
        <span class="Sign-up-with-one-of-following-options">
          Sign up with one of following options.
        </span>
        <img class="signupGoogle" src="/img/google2.png" type="button">
        <img class="signupApple" src="/img/apple_negative.png" type="button">
        <img class="signupKakao" src="/img/kakaoLogo.png" type="button">
        <img class="signupNaver" src="/img/btnW_icon_circle.png" type="button">

        <span class="signupInputs loc1" >
          Username
        </span>
        <span class="signupInputs loc2">
          ID
        </span>
        <span class="signupInputs loc3">
          Password
        </span>
        <span class="signupInputs loc4">
          Email
        </span>

        <form method="post" onsubmit="">
          <input class="sigupInputBoxs loc5" type="text" name="username" minlength="3" maxlength="20"/>
          <input class="sigupInputBoxs loc6" type="id" name="id" minlength="5" maxlength="20">
          <input class="sigupInputBoxs loc7" type="password" name="password" minlength="8" maxlength="30"/>
          <input class="sigupInputBoxs loc8" type="email" name="email" maxlength="50"/>
          <button class="signButton2" type="submit" value="signup">Sign up</button>
        </form>
        <span class="Already-have-an-account">
          Already have an account?
        </span>

        <span type="button" class="loginInSignup" onclick="window.close()">
          Log in
        </span>

      </div>

    </body>
